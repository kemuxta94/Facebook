<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="main-sect">
        <aside class="logo-area">
            <div class="main-cont">
                <div class="logo-cont">
                    <img src="images/Logo.svg" alt="logofb">
                </div>
                <h2>Connect with friends and the world around you on Facebook.</h2>
            </div>
        </aside>
        <aside class="form-area">
            <div class="form-countainer">
                <form>
                    <div class="mb-3">
                      <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or phone number">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary log-in">Log in</button>
                    <div class="forgot-pass">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="line"></div>
                    <div class="create-acc">
                        <button>Create new account</button>
                    </div>
                </form>
            </div>
            <div class="create-pg">
                <a href="#">Create a Page</a>
                for a celebrity, brand or business
            </div>
        </aside>
    </section>
   
</body>
</html>
